<!DOCTYPE html>
<html>
  <head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Tailwind-view</title>
  <meta name="author" content="name">
  <meta name="description" content="description here">
  <meta name="keywords" content="keywords,here">
  <link rel="stylesheet" href="css/tailwind.css" type="text/css">
  <!-- Uncomment for cdn tailwind (if you haven't built your tailwind.css yet) <link href="https://cdn.jsdelivr.net/npm/tailwindcss/dist/tailwind.min.css" rel="stylesheet">-->
  </head>

  <body class="bg-white">
    <!-- Nav -->
    <nav id="id" class="bg-white">
      <h1 class="text-base sm:text-lg md:text-xl lg:text-2xl xl:text-3xl">Tailwind-view</h1>

    </nav>

    <div class="container mx-auto">
      <div class="flex mb-4">
        <input class="bg-white focus:outline-none focus:shadow-outline border border-gray-300 rounded-lg py-2 px-4 block w-full appearance-none leading-normal" type="email" placeholder="jane@example.com">

      </div>

      <!-- Full width column -->
      <div class="flex mb-4">

        <div class="max-w-sm rounded overflow-hidden shadow-lg">
          <img class="w-full" src="images/card/card-top.jpg" alt="Sunset in the mountains">
          <div class="px-6 py-4">
            <div class="font-bold text-xl mb-2">The Coldest Sunset</div>
            <p class="text-gray-700 text-base">
              Lorem ipsum dolor sit amet, consectetur adipisicing elit. Voluptatibus quia, nulla! Maiores et perferendis eaque, exercitationem praesentium nihil.
            </p>
          </div>
          <div class="px-6 py-4">
            <span class="inline-block bg-gray-200 rounded-full px-3 py-1 text-sm font-semibold text-gray-700 mr-2">#photography</span>
            <span class="inline-block bg-gray-200 rounded-full px-3 py-1 text-sm font-semibold text-gray-700 mr-2">#travel</span>
            <span class="inline-block bg-gray-200 rounded-full px-3 py-1 text-sm font-semibold text-gray-700">#winter</span>
          </div>
        </div>
      </div>

      <!-- Two columns -->
      <div class="flex mb-4">
        <div class="w-1/2 bg-gray-400 h-12"></div>
        <div class="w-1/2 bg-gray-500 h-12"></div>
      </div>

    </div>

    <footer>
      footer
    </footer>

  <!-- Uncomment for jquery  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js" type="text/javascript"></script> -->

  </body>

</html>
